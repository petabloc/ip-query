name: Feature Request
description: Suggest a new feature or enhancement for the IP Query Tool
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the information below to help us understand your request.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem statement
      description: What problem does this feature solve? What's the use case?
      placeholder: Describe the problem or use case...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: How would you like this feature to work?
      placeholder: Describe your proposed solution...
    validations:
      required: true

  - type: dropdown
    id: feature-category
    attributes:
      label: Feature category
      description: What category does this feature fall into?
      options:
        - CLI Interface
        - Data Input/Output
        - Threat Intelligence
        - AWS Integration
        - Performance
        - Documentation
        - Security
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my work
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative solutions
      description: Are there any alternative solutions or workarounds you've considered?
      placeholder: Describe any alternatives...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or examples about the feature request
      placeholder: Any additional information...